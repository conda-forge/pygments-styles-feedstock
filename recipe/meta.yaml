{% set name = "pygments-styles" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pygments_styles-{{ version }}.tar.gz
  sha256: 2b6c0468ba5055d0550df77a0c7c7bac7cb21a69c73dec4517abcd16a3397ef6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - pygments

test:
  imports:
    - pygments_styles
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  summary: A curated collection of Pygments styles based on VS Code themes.
  dev_url: https://github.com/lepture/pygments-styles
  home: https://pygments-styles.org/
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - daylinmorgan
